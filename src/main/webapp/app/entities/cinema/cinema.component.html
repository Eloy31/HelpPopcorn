<div>
    <h2 id="page-heading">
        <span>Cinemas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cinema" [routerLink]="['/cinema/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Cinema
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cinemas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Cidade</span></th>
            <th><span>Bairro</span></th>
            <th><span>Quantidades de Sala</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cinema of cinemas ;trackBy: trackId">
                <td><a [routerLink]="['/cinema', cinema.id, 'view' ]">{{cinema.id}}</a></td>
                <td>{{cinema.nome}}</td>
                <td>{{cinema.cidade}}</td>
                <td>{{cinema.bairro}}</td>
                <td>{{cinema.qtdSala}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/cinema', cinema.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cinema', cinema.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'cinema', { outlets: { popup: cinema.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
