<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cinema">
            <h2><span>Cinema</span> {{cinema.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nome</span></dt>
                <dd>
                    <span>{{cinema.nome}}</span>
                </dd>
                <dt><span>Cidade</span></dt>
                <dd>
                    <span>{{cinema.cidade}}</span>
                </dd>
                <dt><span>Bairro</span></dt>
                <dd>
                    <span>{{cinema.bairro}}</span>
                </dd>
                <dt><span>Quantidade de Salas</span></dt>
                <dd>
                    <span>{{cinema.qtdSala}}</span>
                </dd>
                
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cinema', cinema.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
