<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-filme-musica-heading">Create or edit a Filme Musica</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!filmeMusica.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="filmeMusica.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_id_filme">Id Filme</label>
                    <select class="form-control" id="field_id_filme" name="id_filme" [(ngModel)]="filmeMusica.id_filme" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="filmeOption.id === filmeMusica.id_filme?.id ? filmeMusica.id_filme : filmeOption" *ngFor="let filmeOption of filmes; trackBy: trackFilmeById">{{filmeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_id_musica">Id Musica</label>
                    <select class="form-control" id="field_id_musica" name="id_musica" [(ngModel)]="filmeMusica.id_musica" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="musicaOption.id === filmeMusica.id_musica?.id ? filmeMusica.id_musica : musicaOption" *ngFor="let musicaOption of musicas; trackBy: trackMusicaById">{{musicaOption.id}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
