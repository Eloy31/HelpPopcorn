<div>
    <h2 id="page-heading">
        <span>Musica</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-musica" [routerLink]="['/musica/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Musica
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="musicas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Autor</span></th>
            <th><span>Ano</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let musica of musicas ;trackBy: trackId">
                <td><a [routerLink]="['/musica', musica.id, 'view' ]">{{musica.id}}</a></td>
                <td>{{musica.nome}}</td>
                <td>{{musica.autor}}</td>
                <td>{{musica.ano}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/musica', musica.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/musica', musica.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'musica', { outlets: { popup: musica.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
