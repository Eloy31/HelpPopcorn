<div class="row">
    <div class="col-md-6">
        <h1 class="display-4" (click)="setFilme()">Filmes</h1>
    </div>
    <div class="col-md-6">
        <h1 class="display-4" (click)="setCinema()">Cinemas</h1>
    </div>
</div>

<div *ngIf="filme">
        <div class="table-responsive" *ngIf="filmes">
                <table class="table table-striped">
                    <thead>
                    <th><span>Nome</span></th>
                    <th><span>Descricao</span></fa-icon></th>
                    <th><span>Ano</span></th>
                    <th><span>Estudio</span></th>
                    <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let filme of filmes ;trackBy: trackId">
                        <td>{{filme.nome}}</td>
                        <td>{{filme.descricao}}</td>
                        <td>{{filme.ano}}</td>
                        <td>{{filme.estudio}}</td>
                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit"
                                        [routerLink]="['/filme', filme.id, 'view' ]"
                                        class="btn btn-info btn-sm">
                                    <fa-icon [icon]="'eye'"></fa-icon>
                                    <span class="d-none d-md-inline">View</span>
                                </button>
                                <button type="submit"
                                        [routerLink]="['/filme', filme.id, 'edit']"
                                        class="btn btn-primary btn-sm">
                                    <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                    <span class="d-none d-md-inline">Edit</span>
                                </button>
                                <button type="submit"
                                        [routerLink]="['/', 'filme', { outlets: { popup: filme.id + '/delete'} }]"
                                        replaceUrl="true"
                                        queryParamsHandling="merge"
                                        class="btn btn-danger btn-sm">
                                    <fa-icon [icon]="'times'"></fa-icon>
                                    <span class="d-none d-md-inline">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
</div>

<div *ngIf="cinema">
        <div class="table-responsive" *ngIf="cinemas">
                <table class="table table-striped">
                    <thead>
                    <tr>
                    <th><span>Nome</span></th>
                    <th><span>Cidade</span></th>
                    <th><span>Bairro</span></th>
                    <th><span>Quantidades de Sala</span></th>
                    <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let cinema of cinemas ;trackBy: trackId">
                        <td>{{cinema.nome}}</td>
                        <td>{{cinema.cidade}}</td>
                        <td>{{cinema.bairro}}</td>
                        <td>{{cinema.qtdSala}}</td>
                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit"
                                        [routerLink]="['/cinema', cinema.id, 'view' ]"
                                        class="btn btn-info btn-sm">
                                    <fa-icon [icon]="'eye'"></fa-icon>
                                    <span class="d-none d-md-inline">View</span>
                                </button>
                                <button type="submit"
                                        [routerLink]="['/cinema', cinema.id, 'edit']"
                                        class="btn btn-primary btn-sm">
                                    <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                    <span class="d-none d-md-inline">Edit</span>
                                </button>
                                <button type="submit"
                                        [routerLink]="['/', 'cinema', { outlets: { popup: cinema.id + '/delete'} }]"
                                        replaceUrl="true"
                                        queryParamsHandling="merge"
                                        class="btn btn-danger btn-sm">
                                    <fa-icon [icon]="'times'"></fa-icon>
                                    <span class="d-none d-md-inline">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <img src="https://www.nicepng.com/png/detail/419-4194626_s-pipoca-imagens-de-pipoca-png.png" alt="teste">
</div>
